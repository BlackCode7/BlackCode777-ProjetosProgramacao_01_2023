<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materializecss"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>


</head>
<body>

	<br><!-- Mensagem que vem das validações do back end -->
		<div th:each = "m: ${msg}">
			<span th:text = "${m}"></span>
		</div>
	<br>
	<!--          salvarpessoa é o url controller -->
	<form action="salvarpessoa" method="post" th:object="${pessoaobj}"> <!-- usado para editar dados - th:object="${pessoaobj}" -->
		<label>ID</label> 
		<input name="nome" th:field="*{id}" readonly="readonly">
		<label>Nome</label> 
		<input name="nome" th:field="*{nome}"> 
		<label>SobreNome</label>
		<input name="sobrenome"  th:field="*{sobrenome}"> 
		<label>idade</label> 
		<input name="idade"> 
		<input type="submit" value="salvar" th:field="*{idade}">
	</form>

	<br><br>
	
	<a class="waves-effect waves-light btn" href="/listapessoas">ListaPessoas</a>

	<br><br>
	
	<form action="" method="post">
		<label>Pesquisa por nome: </label>
		<input name="nomepesquisa">
		<input  class="waves-effect waves-light btn" type="submit" value="Buscar">
	</form>
	
	<br><br>
	<table>
		<!-- For do thymeleaf  nome da funçao que traz os objetos-->
		<tr th:each = "pessoa:${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>

	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
      
</body>
</html>
